<html>
<head>
<title>getJSON</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<style type="text/css">
 #divframe{ border:1px solid #999; width:75%; margin:0 auto;}
 .loadTitle{ background:#CCC; height:30px;}
 img{float:left; padding: 10px;}
</style>
<script type="text/javascript">

$(function(){
	$("#btn").click(function(){
        	$.getJSON("https://it-ebooks-api.info/v1/search/modern%20web",function(data){						var $jsontip = $("#jsonTip");
			var strHtml = "";
			//strHtml += "Error: " + data["Error"] + "<br>";
			//strHtml += "Time: " + data["Time"] + "<br>";
			//strHtml += "Total: " + data["Total"] + "<br>";
			//strHtml += "Page: " + data["Page"] + "<br>";
			var boo = data["Books"];
			strHtml += "<table> ";
			$.each(boo,function(infoIndex,info2){
					strHtml += "<tr><td> <img src=\"" + info2["Image"] + "\"><br>";
					strHtml += "ID: " + info2["ID"] + "<br>";
				strHtml += "<h3>Title: " + info2["Title"] + "</h3>";
	
				strHtml += "SubTitle: " + info2["SubTitle"] + "<br>";
				strHtml += "Description: " + info2["Description"] + "<br>";
			
				strHtml += "isbn: " + info2["isbn"] + "</td></tr>";
					
				})
					strHtml += "</table>";
			$jsontip.html(strHtml);	
			})
		})
	
	})
</script>
</head>
<body>

<div>
			<h1>Part 1</h1>
			<h3>IT-Ebooks Search Results</h3>
	</div>
<br />
<div id="divframe">
  <div class="loadTitle">
    <input type="button" value="Click here to get data" id="btn"/>
  </div>
  <div id="jsonTip1">
  </div>
  <div id="jsonTip">
  </div>
</div>
</body>
</html>
</body>

</html>

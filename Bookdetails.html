<head>
<meta charset="UTF-8"/>
<title>getJSON</title>

<style type="text/css">
 #divframe{ border:1px solid #999; width:75%; margin:0 auto;}
 .loadTitle{ background:#CCC; height:30px;}
  img{padding: 20px;}
  .book-photo {
			float: left;
			width: 40%;
			margin-right: 15px;
		}
  td{vertical-align:top;}
  html{
		background:#b9dbf0;}
</style>
<script type="text/javascript">


$(document).ready(function(){
var i = window.location.search;
var s=i.split("=");
var id=s[1];
var url="https://www.googleapis.com/books/v1/volumes/"+id;
console.log(url);

        	$.getJSON(url,function(data){					
			var $jsontip = $("#jsonTip");
			var strHtml = "<table>";
		
			var volumeInfo = data["volumeInfo"];
				var readingModes = volumeInfo["readingModes"];
					
			var imageLinks = volumeInfo["imageLinks"];
			strHtml += "<tr><td>";
			strHtml += '<img src="'+imageLinks["thumbnail"]+'" class="book-photo" />';
			strHtml += "<h1>Title: " + volumeInfo["title"] + "</h1>";
			strHtml += "Subtile: " + volumeInfo["subtitle"] + "<br>";
			strHtml += "Authorsuthors: " + volumeInfo["authors"] + "<br>";
			strHtml += "PublisheR: " + volumeInfo["No Starch PRESS"] + "<br>";
			strHtml += "PublishedDate: " + volumeInfo["2013"] + "<br>";
			strHtml += "Description: " + volumeInfo["description"] + "<br>";
			var IndustryIdentifiers = volumeInfo["industryIdentifiers"];
			$.each(IndustryIdentifiers,function(infoIndex,info2){
			strHtml += "Type: " + info2["type"] + "<br>";
			strHtml += "Identifier: " + info2["identifier"] + "<br>";
			})
		
		
			strHtml += "</td></tr>";
	
				strHtml += "</table>";
			$jsontip.html(strHtml);	
			});
		});
	
	
</script>
